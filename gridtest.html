<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whoami with Pulsating Grid</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0a0a0a;
    overflow: hidden;
    font-family: monospace;
    color: black;
    position: relative;
  }
  .grid {
    position: fixed;
    top: -10vh;
    left: -10vw;
    width: 120vw;
    height: 120vh;
    background:
      linear-gradient(#00ffff 1px, transparent 1px),
      linear-gradient(90deg, #00ffff 1px, transparent 1px);
    background-size: 30px 30px;
    background-position: 0 0;
    transform-origin: center;
    z-index: -1;
    opacity: 0.15;
  }
  .grid.one {
    animation: zoomGrid 12s linear infinite;
  }
  .grid.two {
    animation: zoomGrid 12s linear infinite;
    animation-delay: 7.3s;
    opacity:0;
    
  }
@keyframes zoomGrid {
  0% {
    transform: scale(1);
    opacity: 0;
  }
  10% {
    opacity: 0.15;
  }
  100% {
    transform: scale(2);
    opacity: 0;
  }
}


  .container {
    position: relative;
    z-index: 1;
    max-width: 600px;
    margin: 80px auto;
    background: #e0e0e0;
    border: 3px ridge #fff;
    padding: 20px;
    box-shadow: 4px 4px 0 #999;
  }
</style>
</head>
<body>

  <div class="grid one"></div>
  <div class="grid two"></div>

  <div class="container">
    <h1>GRIDTEST</h1>
    <p>BOTTOMTEXT.</p>
  </div>

</body>
</html>
