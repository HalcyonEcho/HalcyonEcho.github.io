<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whoami with Pulsating Grid</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0a0a0a;
    overflow: hidden;
    font-family: monospace;
    color: black;
    position: relative;
  }
  .grid {
    position: fixed;
    top: -10vh;
    left: -10vw;
    width: 120vw;
    height: 120vh;
    background:
      linear-gradient(#00ffff 1px, transparent 1px),
      linear-gradient(90deg, #00ffff 1px, transparent 1px);
    background-size: 30px 30px;
    background-position: 0 0;
    transform-origin: center;
    z-index: -1;
    opacity: 0.15;
  }
  .grid.one {
    animation: zoomGrid 12s linear infinite;
  }
  .grid.two {
    animation: zoomGrid 12s linear infinite;
    animation-delay: 7.3s;
    opacity:0;
    
  }
@keyframes zoomGrid {
  0% {
    transform: scale(1);
    opacity: 0;
  }
  10% {
    opacity: 0.15;
  }
  100% {
    transform: scale(2);
    opacity: 0;
  }
}


  .container {
    position: relative;
    z-index: 1;
    max-width: 600px;
    margin: 80px auto;
    background: #e0e0e0;
    border: 3px ridge #fff;
    padding: 20px;
    box-shadow: 4px 4px 0 #999;
  }





 /* Menu Bar Styling Here */
.menubar {
  background-color: #000080;
  border-bottom: 3px solid #ffff00;
  padding: 10px 0;
  font-family: 'Verdana', sans-serif;

  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* Title floats left but doesnâ€™t mess with layout */
.menubar > .title {
  position: absolute;
  left: 20px;
}

.menubar h3 {
  color: #ffff00;
  margin: 0;
  padding-inline: 24px;
  font-size: 16px;
  font-weight: bold;
}

/* Link container centers naturally inside .menubar */
.menubar .links {
  display: flex;
  gap: 10px;
}

.menubar .links a {
  display: inline-block;
  padding: 10px 20px;
  background: linear-gradient(to bottom, #c0c0c0, #808080); /* fake bevel */
  border: 2px outset #ffffff;
  color: #000000;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  box-shadow: 2px 2px 0 #333;
}

.menubar .links a:hover {
  background: linear-gradient(to bottom, #ffff00, #ffcc00);
  color: #000;
  border: 2px inset #ffffff;
  box-shadow: none;
}

/* Avatar on the right */
.menubar > .pfp {
  position: absolute;
  right: 20px;
}

.menubar > .pfp img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #ffff00;
  object-fit: cover;
  box-shadow: 0 0 5px #000;
}


</style>
</head>
<body>

  <div class="grid one"></div>
  <div class="grid two"></div>

      <img src="https://avatars.githubusercontent.com/u/71548769?v=4"My GitHub">
    </a>
  </div>


</div>

</body>
