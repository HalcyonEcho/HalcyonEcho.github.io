<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blogs</title>
<style>
body, * {
  cursor: url(https://cur.cursors-4u.net/cursors/cur-11/cur1054.cur), default !important;
}

/* Bootup overlay styles */
.bootup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0a0a0a;
    z-index: 10000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    opacity: 1;
    transition: opacity 1s;
}

.bootup-overlay.fade-out {
    opacity: 0;
    pointer-events: none;
}

.bootup-overlay::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        repeating-linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.15),
            rgba(0, 0, 0, 0.15) 1px,
            transparent 1px,
            transparent 2px
        );
    pointer-events: none;
    z-index: 1;
    animation: scanlines 8s linear infinite;
}

@keyframes scanlines {
    0% { transform: translateY(0); }
    100% { transform: translateY(10px); }
}

.glitch {
    font-family: 'Courier New', monospace;
    font-size: 48px;
    font-weight: bold;
    text-transform: uppercase;
    position: relative;
    color: #ff8800;
    text-shadow: 
        0.05em 0 0 rgba(255, 0, 0, 0.75),
        -0.025em -0.05em 0 rgba(255, 136, 0, 0.75),
        0.025em 0.05em 0 rgba(255, 200, 0, 0.75);
    animation: glitch 500ms infinite;
    margin-bottom: 30px;
    z-index: 2;
}

@keyframes glitch {
    0% {
        text-shadow: 
            0.05em 0 0 rgba(255, 0, 0, 0.75),
            -0.025em -0.05em 0 rgba(255, 136, 0, 0.75),
            0.025em 0.05em 0 rgba(255, 200, 0, 0.75);
    }
    14% {
        text-shadow: 
            0.05em 0 0 rgba(255, 0, 0, 0.75),
            -0.025em -0.05em 0 rgba(255, 136, 0, 0.75),
            0.025em 0.05em 0 rgba(255, 200, 0, 0.75);
    }
    15% {
        text-shadow: 
            -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
            0.025em 0.025em 0 rgba(255, 136, 0, 0.75),
            -0.05em -0.05em 0 rgba(255, 200, 0, 0.75);
    }
    49% {
        text-shadow: 
            -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
            0.025em 0.025em 0 rgba(255, 136, 0, 0.75),
            -0.05em -0.05em 0 rgba(255, 200, 0, 0.75);
    }
    50% {
        text-shadow: 
            0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
            0.05em 0 0 rgba(255, 136, 0, 0.75),
            0 -0.05em 0 rgba(255, 200, 0, 0.75);
    }
    99% {
        text-shadow: 
            0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
            0.05em 0 0 rgba(255, 136, 0, 0.75),
            0 -0.05em 0 rgba(255, 200, 0, 0.75);
    }
    100% {
        text-shadow: 
            -0.025em 0 0 rgba(255, 0, 0, 0.75),
            -0.025em -0.025em 0 rgba(255, 136, 0, 0.75),
            -0.025em -0.05em 0 rgba(255, 200, 0, 0.75);
    }
}

.boot-line {
    font-family: 'Courier New', monospace;
    font-size: 14px;
    margin: 5px 0;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
    color: #ff8800;
    text-shadow: 0 0 5px #ff8800;
    z-index: 2;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.progress-bar {
    width: 100%;
    max-width: 600px;
    height: 30px;
    border: 2px solid #ff8800;
    margin: 20px 0;
    position: relative;
    background: rgba(255, 136, 0, 0.1);
    z-index: 2;
}

.progress-fill {
    height: 100%;
    background: #ff8800;
    width: 0%;
    transition: width 0.3s;
    box-shadow: 0 0 10px #ff8800;
}

.static {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(255, 255, 255, 0.03) 2px,
            rgba(255, 255, 255, 0.03) 4px
        );
    pointer-events: none;
    opacity: 0.1;
    z-index: 1;
}

/* Base body */
body {
    background: #1c1c1c url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
    font-family: 'Trebuchet MS', sans-serif;
    color: #eee;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background: #2a2a2a;
    padding: 25px 0;
    text-align: center;
    font-size: 2.8em;
    color: #f4c542;
    letter-spacing: 2px;
    text-shadow: 2px 2px 0 #000;
    border-bottom: 3px solid #444;
}

/* Navigation */
nav {
    background: #262626;
    padding: 10px 0;
    text-align: center;
}

nav a {
    color: #f4c542;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    font-size: 1.1em;
}

nav a:hover {
    color: #fff;
}

/* Blog list as forum posts */
.blog-list {
    list-style: none;
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
    flex: 1;
}

.blog-list li {
    display: flex;
    background: #2f2f2f;
    border: 1px solid #444;
    border-left: 5px solid #f4c542;
    margin-bottom: 15px;
    padding: 15px;
    box-shadow: 2px 2px 5px #000;
    transition: background 0.2s;
}

/* Avatar on left */
.blog-list .avatar {
    flex: 0 0 80px;
    margin-right: 15px;
}

.blog-list .avatar img {
    width: 70px;
    height: 70px;
    border-radius: 5px;
    border: 2px solid #444;
}

/* Post content */
.blog-list .post-content {
    flex: 1;
}

.blog-list .post-content h2 {
    margin: 0;
    font-size: 1.5em;
    color: #f4c542;
}

.blog-list .post-content h2 a {
    color: inherit;
    text-decoration: none;
}

.blog-list .post-content h2 a:hover {
    text-decoration: underline;
}

.blog-list .post-meta {
    font-size: 0.9em;
    color: #aaa;
    margin-bottom: 10px;
}

/* Footer */
footer {
    background: #2a2a2a;
    color: #aaa;
    text-align: center;
    padding: 15px;
    border-top: 3px solid #444;
    font-size: 0.9em;
}

/* Hover effect for post */
.blog-list li:hover {
    background: #383838;
}
</style>
</head>
<body>

<div class="bootup-overlay" id="bootup">
    <div class="static"></div>
    <div class="glitch">BLOGS v1.993</div>
    <div id="boot-messages"></div>
    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>
</div>

<header>milen.space</header>

<nav>
    <a href="index.html" class="btn">Whoami</a>
    <a href="projects.html" class="btn">Projects</a>
    <a href="blogs.html" class="btn">Blogs</a>
    <a href="https://github.com/HalcyonEcho" class="btn">Github</a>
</nav>

<ul class="blog-list" id="blogs-list">
  <!-- JS will populate blog posts here -->
</ul>

<footer>2026 HalcyonEcho. Made with ðŸ“€.</footer>

<script>
// Bootup sequence
const messages = [
    'INITIALIZING KERNEL...',
    'LOADING DEVICE DRIVERS...',
    'MOUNTING FILE SYSTEMS...',
    '> /dev/sda1 MOUNTED',
    '> /dev/sda2 MOUNTED',
    'CHECKING SYSTEM INTEGRITY...',
    'WARNING: 3 SECTORS CORRUPTED',
    'ATTEMPTING REPAIR...',
    'REPAIR SUCCESSFUL',
    'LOADING GRUNGE.SYS...',
    'LOADING DISTORTION.DLL...',
    'LOADING FEEDBACK.DRV...',
    'INITIALIZING AUDIO SUBSYSTEM...',
    'REVERB MODULE LOADED',
    'ALLOCATING MEMORY BANKS...',
    '> 640K BASE MEMORY',
    '> 15360K EXTENDED',
    'SCANNING FOR PERIPHERALS...',
    'KEYBOARD................OK',
    'DISPLAY.................OK',
    'STARTING NETWORK STACK...',
    'TCP/IP LOADED',
    'ETHERNET DETECTED',
    'CALIBRATING RTC...',
    'SYSTEM TIME SET',
    'BOOT SEQUENCE COMPLETE'
];

const bootMessages = document.getElementById('boot-messages');
const progress = document.getElementById('progress');
const bootupOverlay = document.getElementById('bootup');
let currentMessage = 0;

function displayMessage() {
    if (currentMessage < messages.length) {
        const line = document.createElement('div');
        line.className = 'boot-line';
        line.textContent = messages[currentMessage];
        line.style.animationDelay = '0s';
        bootMessages.appendChild(line);
        
        const progressPercent = ((currentMessage + 1) / messages.length) * 100;
        progress.style.width = progressPercent + '%';
        
        if (bootMessages.children.length > 15) {
            bootMessages.removeChild(bootMessages.firstChild);
        }
        
        currentMessage++;
        setTimeout(displayMessage, Math.random() * 40 + 20 );
    } else {
        setTimeout(() => {
            bootupOverlay.classList.add('fade-out');
            setTimeout(() => {
                bootupOverlay.style.display = 'none';
            }, 1000);
        }, 500);
    }
}

displayMessage();

// Load blogs
(async () => {
  try {
    const response = await fetch('https://api.github.com/repos/HalcyonEcho/HalcyonEcho.github.io/contents/blogs');
    const data = await response.json();
    const list = document.getElementById('blogs-list');
    list.innerHTML = '';

    const baseURL = 'https://halcyonecho.github.io/blogs/';

    for (let file of data) {
      if (file.type !== 'file') continue;

      const li = document.createElement('li');
      li.innerHTML = `
        <div class="avatar">
          <img src="https://avatars.githubusercontent.com/u/71548769?v=4" alt="Image">
        </div>
        <div class="post-content">
          <div class="post-meta">Blog Post</div>
          <h2>
            <a href="${baseURL + encodeURIComponent(file.name)}" target="_blank">
              ${file.name.replace(/\.md|\.html/,'')}
            </a>
          </h2>
          <p>Click title to read full blog.</p>
        </div>
      `;
      list.appendChild(li);
    }
  } catch(e) {
    console.error('Failed to load blogs:', e);
    const list = document.getElementById('blogs-list');
    list.innerHTML = `<li style="color:red;">Failed to load blogs.</li>`;
  }
})();
</script>

</body>
</html>
