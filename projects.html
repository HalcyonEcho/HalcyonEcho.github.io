 /* Menu Bar Styling Here */
.menubar {
  background-color: #000080;
  border-bottom: 3px solid #ffff00;
  padding: 10px 0;
  font-family: 'Verdana', sans-serif;

  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* Title floats left but doesn’t mess with layout */
.menubar > .title {
  position: absolute;
  left: 20px;
}

.menubar h3 {
  color: #ffff00;
  margin: 0;
  padding-inline: 24px;
  font-size: 16px;
  font-weight: bold;
}

/* Link container centers naturally inside .menubar */
.menubar .links {
  display: flex;
  gap: 10px;
}

.menubar .links a {
  display: inline-block;
  padding: 10px 20px;
  background: linear-gradient(to bottom, #c0c0c0, #808080); /* fake bevel */
  border: 2px outset #ffffff;
  color: #000000;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  box-shadow: 2px 2px 0 #333;
}

.menubar .links a:hover {
  background: linear-gradient(to bottom, #ffff00, #ffcc00);
  color: #000;
  border: 2px inset #ffffff;
  box-shadow: none;
}

/* Avatar on the right */
.menubar > .pfp {
  position: absolute;
  right: 20px;
}

.menubar > .pfp img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #ffff00;
  object-fit: cover;
  box-shadow: 0 0 5px #000;
}
