<head>

<title>Blogs</title>
<style>


body, * {
  cursor: url(https://cur.cursors-4u.net/cursors/cur-11/cur1054.cur), default !important;
}


body {
    background: #1c1c1c url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
    font-family: 'Trebuchet MS', sans-serif;
    color: #eee;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background: #2a2a2a;
    padding: 25px 0;
    text-align: center;
    font-size: 2.8em;
    color: #f4c542;
    letter-spacing: 2px;
    text-shadow: 2px 2px 0 #000;
    border-bottom: 3px solid #444;
}

nav {
    background: #262626;
    padding: 10px 0;
    text-align: center;
}

nav a {
    color: #f4c542;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    font-size: 1.1em;
}

nav a:hover { color: #fff; }

footer {
    background: #2a2a2a;
    color: #aaa;
    text-align: center;
    padding: 15px;
    border-top: 3px solid #444;
    font-size: 0.9em;
}

/* === New Styles for Single Blog Post === */
.blog-post {
    max-width: 900px;
    margin: 50px auto;
    padding: 30px;
    background: #2f2f2f;
    border-left: 5px solid #f4c542;
    border-radius: 8px;
    box-shadow: 2px 2px 10px #000;
}

.blog-post h1 {
    margin-top: 0;
    font-size: 2em;
    color: #f4c542;
    text-shadow: 1px 1px 0 #000;
}

.blog-meta {
    font-size: 0.9em;
    color: #aaa;
    margin-bottom: 20px;
}

.blog-content p {
    line-height: 1.6;
    margin-bottom: 15px;
}

.blog-content pre {
    background: #1c1c1c;
    padding: 12px;
    border-radius: 6px;
    overflow-x: auto;
    font-family: monospace;
    margin-bottom: 15px;
}

.blog-content img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
    border: 1px solid #444;
}

.blog-content ul {
    margin-left: 20px;
    margin-bottom: 15px;
}
</style>
</head>
<body>

<header>HalcyonEcho's Corner of the Web</header>

<nav>
