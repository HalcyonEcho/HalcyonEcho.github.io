<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blogs</title>
<style>
/* Base body */
body {
    background: #1c1c1c url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
    font-family: 'Trebuchet MS', sans-serif;
    color: #eee;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: #1c1c1c url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
    font-family: 'Trebuchet MS', sans-serif;
    color: #eee;
    margin: 0;
    padding: 0;
}

/* Header */
header {
    background: #2a2a2a;
    padding: 25px 0;
    text-align: center;
    font-size: 2.8em;
    color: #f4c542;
    letter-spacing: 2px;
    text-shadow: 2px 2px 0 #000;
    border-bottom: 3px solid #444;
}

/* Navigation */
nav {
    background: #262626;
    padding: 10px 0;
    text-align: center;
}

nav a {
    color: #f4c542;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    font-size: 1.1em;
}

nav a:hover {
    color: #fff;
}

/* Blog list as forum posts */
.blog-list {
    list-style: none;
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
}

.blog-list li {
    display: flex;
    background: #2f2f2f;
    border: 1px solid #444;
    border-left: 5px solid #f4c542;
    margin-bottom: 15px;
    padding: 15px;
    box-shadow: 2px 2px 5px #000;
    transition: background 0.2s;
}

/* Avatar on left */
.blog-list .avatar {
    flex: 0 0 80px;
    margin-right: 15px;
}

.blog-list .avatar img {
    width: 70px;
    height: 70px;
    border-radius: 5px;
    border: 2px solid #444;
}

/* Post content */

/* Main content wrapper to fill available space */
.blog-list {
    list-style: none;
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
    flex: 1; /* makes content stretch to push footer down */
}
.blog-list .post-content {
    flex: 1;
}

.blog-list .post-content h2 {
    margin: 0;
    font-size: 1.5em;
    color: #f4c542;
}

.blog-list .post-content h2 a {
    color: inherit;
    text-decoration: none;
}

.blog-list .post-content h2 a:hover {
    text-decoration: underline;
}

.blog-list .post-meta {
    font-size: 0.9em;
    color: #aaa;
    margin-bottom: 10px;
}

/* Footer */
footer {
    background: #2a2a2a;
    color: #aaa;
    text-align: center;
    padding: 15px;
    border-top: 3px solid #444;
    font-size: 0.9em;
}

/* Hover effect for post */
.blog-list li:hover {
    background: #383838;
}
</style>
</head>
<body>

<header>HalcyonEcho's Corner of the Web</header>

<nav>
            <a href="index.html" class="btn">Whoami</a>
            <a href="projects.html" class="btn">Projects</a>
            <a href="blogs.html" class="btn">Blogs</a>
            <a href="https://github.com/HalcyonEcho" class="btn">Github</a>
</nav>

<ul class="blog-list" id="blogs-list">
  <!-- JS will populate blog posts here -->
</ul>

<footer>Last Updated: early 2026 HalcyonEcho. Made with ðŸ“€.</footer>


</body>
</html>
