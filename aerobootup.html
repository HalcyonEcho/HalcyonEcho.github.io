<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futiger Aero Bootup</title>
<style>
/* === BASE === */
body, html {
    margin: 0;
    height: 100%;
    background: #10101a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
}

/* === LIQUID GLASS PANEL === */
.boot-panel {
    width: 400px;
    height: 200px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px) saturate(180%);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 60px rgba(255,0,255,0.3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: scale(0.5);
    animation: panelIn 2s forwards;
}

/* panel appear */
@keyframes panelIn {
    0% { opacity: 0; transform: scale(0.5); }
    60% { opacity: 1; transform: scale(1.1); }
    100% { opacity: 1; transform: scale(1); }
}

/* logo */
.logo {
    font-size: 2.5rem;
    font-weight: bold;
    color: #ff77ff;
    text-shadow: 0 0 10px #ff77ff, 0 0 20px #ff33ff;
    margin-bottom: 20px;
    opacity: 0;
    animation: logoGlow 1.5s 1s forwards;
}

/* gentle glow pulse */
@keyframes logoGlow {
    0%, 100% { opacity: 1; text-shadow: 0 0 10px #ff77ff, 0 0 20px #ff33ff; }
    50% { text-shadow: 0 0 20px #ff77ff, 0 0 40px #ff33ff; }
}

/* loader text with dots */
.loader {
    font-size: 1.2rem;
    opacity: 0.8;
    font-family: monospace;
}

/* subtle shine streak across the panel */
.shine {
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.1), rgba(255,255,255,0.4), rgba(255,255,255,0.1));
    transform: skewX(-20deg);
    animation: shineMove 2s infinite;
}

@keyframes shineMove {
    0% { left: -50%; }
    100% { left: 100%; }
}
</style>
</head>
<body>

<div class="boot-panel">
    <div class="shine"></div>
    <div class="logo">FUTIGER AERO</div>
    <div class="loader" id="loader">Starting</div>
</div>

<script>
// loader dots animation
const loader = document.getElementById('loader');
let dots = 0;
setInterval(()=>{
    dots = (dots + 1) % 4;
    loader.textContent = 'Starting' + '.'.repeat(dots);
}, 500);
</script>

</body>
</html>
