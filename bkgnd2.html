<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Background</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 0, 150, 0.05),
        rgba(255, 0, 150, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: scanline 1s linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    body::after {
      content: "";
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.1), transparent 70%),
                  linear-gradient(135deg, #78003c, #00a6a6, #9e5700);
      background-size: 400% 400%;
      mix-blend-mode: screen;
      animation: pulse 30s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(2px); }
    }

    @keyframes pulse {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
</body>
</html>
