<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootup + Blogs</title>

<!-- Orbitron font (Cybertruck-style / Futuristic) -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
/* ==== Bootup Styles ==== */
body {
  margin: 0;
  height: 100vh;
  background: #111;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: monospace;
}

.bootup {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #111;
  overflow: hidden;
  animation: fadeOut 1s ease forwards;
  animation-delay: 3.5s;
}

.line {
  position: absolute;
  left: 0;
  width: 0;
  height: 2px;
  background: #ff0000;
  border-radius: 1px;
  animation: extend 1s forwards;
}

@keyframes extend {
  to { width: 50%; }
}

.loading-text {
  position: absolute;
  left: 50.5%;
  top: 48.5%;
  transform: translateY(-50%);
  font-size: 6.7rem;
  letter-spacing: 8px;
  opacity: 0;
  color: #fff;
  font-weight: 700;
  font-family: 'Orbitron', sans-serif;
  white-space: nowrap;
  animation: fadeIn 0.8s ease forwards;
  animation-delay: 1.2s;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.line:nth-child(1){ top: 46%; }
.line:nth-child(2){ top: 46.8%; }
.line:nth-child(3){ top: 47.6%; }
.line:nth-child(4){ top: 48.4%; }
.line:nth-child(5){ top: 49.2%; }
.line:nth-child(6){ top: 50%; }
.line:nth-child(7){ top: 50.8%; }
.line:nth-child(8){ top: 51.6%; }

.main-content {
  opacity: 0;
  transition: opacity 1s ease;
  display: none;
}

body.loaded .main-content {
  opacity: 1;
  display: block;
}
</style>
</head>

<body>
  <!-- Bootup Animation -->
  <div class="bootup" id="bootup">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="loading-text">LOADING</div>
  </div>
