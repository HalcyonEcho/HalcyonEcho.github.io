<body> 
<div class="container">
  <h1 class="blink">HalcyonEcho</h1>
  <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0;">
    <p>Hosted on GitHub Pages, because my broke ass ain paying for Geocities 🧪</p>
    <div>
      <button id="play-btn" style="font-size: 15px; padding: 3px 5px; cursor: pointer;">
        Unmute Background Music
      </button>
      <p id="now-playing" style="margin-block: 8px; font-style: italic; display: none;">

  </div>




<audio id="bg-music" loop>
  <source src="audios/Snowdin Town.mp3" type="audio/mpeg" />

</audio>

<script>
  const btn = document.getElementById('play-btn');
  const audio = document.getElementById('bg-music');
  const nowPlaying = document.getElementById('now-playing');

  btn.addEventListener('click', () => {
    audio.play();
    btn.style.display = 'none'; // hide button after playing
    nowPlaying.style.display = 'block';
  });
</script>

</body>
